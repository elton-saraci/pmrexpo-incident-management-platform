<form [formGroup]="form" onsubmit="formSubmit()">
    <div class="grid">
        Please select the type of incident you would like to report and add an optional description or picture.
        <label for="typeControl">Type</label>
        <select id="typeControl" formControlName="type">
            <option value="" disabled selected>Select type of incident</option>
            <option value="forest_fire">Forest Fire</option>
            <option value="house_fire">House on Fire</option>
            <option value="blackout">Blackout</option>
            <option value="flood">Flood</option>
        </select>
    
        <label for="descriptionControl">Description (optional)</label>
        <textarea id="descriptionControl" formControlName="description"></textarea>
        
        <label for="attachmentControl" class="button">Upload Picture (optional)</label>
        <input id="attachmentControl" type="file" name="image" accept="image/*" capture="environment" formControlName="attachments">

        <button type="button" (click)="formSubmit()" [disabled]="!form.valid">Submit Report</button>
    </div>
</form>
